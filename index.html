<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Em breve</title>

<body>

  <main>
    <div class="text">
      <img src="./img/logo.svg" alt="Logo Base Apparel">

      <form>
        <input type="email">
        <button></button>
        <span class="error">Por favor forneça um email válido</span>
      </form>
    </div>

    <div class="image">
      <img src="./img/hero-desktop.jpg" alt="Uma mulher com roupas elegantes da marca, atrás dela encontra-se algumas plantas">
    </div>
